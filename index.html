<body>
    <!-- Login Screen -->
    <div class="container" id="login-section">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>

    <!-- Signup Screen -->
    <div class="container" id="signup-section" style="display: none;">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="signupFirstName" placeholder="First Name" required>
            <input type="text" id="signupLastName" placeholder="Last Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="text" id="signupCnic" placeholder="CNIC" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>

    <!-- Admin Portal Section -->
    <div class="container" id="admin-section" style="display: none;">
