<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="container" id="login-section">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Admin Portal Section -->
    <div class="container" id="admin-section" style="display: none;">
        <h1>Student Portal</h1>

        <!-- Add Students Form -->
        <form id="add-student-form">
            <h2>Add Student</h2>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="cnic" placeholder="CNIC" required>
            <input type="hidden" id="userType" value="Student">
            <button type="submit">Add Student</button>
        </form>

        <!-- Upload Student Marks -->
        <form id="upload-marks-form">
            <h2>Upload Marks</h2>
            <input type="text" id="course" placeholder="Course" required>
            <input type="text" id="studentId" placeholder="Student ID" required>
            <input type="number" id="marks" placeholder="Marks" required>
            <input type="number" id="totalMarks" placeholder="Total Marks" required>
            <input type="text" id="grade" placeholder="Grade" required>
            <button type="submit">Upload Marks</button>
        </form>
    </div>

    <!-- Student Portal Section -->
    <div class="container" id="student-section" style="display: none;">
        <h1>Student Portal</h1>

        <!-- Edit Profile -->
        <form id="edit-profile-form">
            <h2>Edit Profile</h2>
            <input type="text" id="editFirstName" placeholder="First Name">
            <input type="text" id="editLastName" placeholder="Last Name">
            <input type="text" id="editCnic" placeholder="CNIC">
            <button type="submit">Save Changes</button>
        </form>

        <!-- View Result -->
        <form id="view-result-form">
            <h2>View Result</h2>
            <input type="text" id="searchCnic" placeholder="Enter CNIC" required>
            <button type="submit">Find Result</button>
        </form>

        <div id="result-display" style="display: none;">
            <h3>Result</h3>
            <p id="resultText"></p>
        </div>
    </div>
